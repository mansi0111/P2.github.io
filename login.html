      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

  <body>
    <!--Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-dark sticky-top">
      <div class="container-fluid">

          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html" style="color: #fff;"
                >Home</a

            <li class="nav-item">
              <a class="nav-link" id="active" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--body-->
    <div id="logreg-forms">
      <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center;">
          Sign in
        </h1>
        <div class="social-login">
          <button class="btn facebook-btn social-btn" type="button">
            <span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span>
          </button>

          <button class="btn google-btn social-btn" type="button">
            <span
              ><i class="fab fa-google-plus-g"></i> Sign in with Google+</span
            >
          </button>
        </div>
        <p style="text-align: center;">OR</p>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required=""
          autofocus=""
        />
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required=""
        />

        <button class="btn btn-success btn-block" type="submit">
          <i class="fas fa-sign-in-alt"></i> Sign in
        </button>
        <a href="#" id="forgot_pswd">Forgot password?</a>
        <hr />
        <!-- <p>Don't have an account!</p>  -->
        <button class="btn btn-primary btn-block" type="button" id="btn-signup">
          <i class="fas fa-user-plus"></i> Sign up New Account
        </button>
      </form>

      <form action="/reset/password/" class="form-reset">
        <input
          type="email"
          id="resetEmail"
          class="form-control"
          placeholder="Email address"
          required=""
          autofocus=""
        />
        <button class="btn btn-primary btn-block" type="submit">
          Reset Password
        </button>
        <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
      </form>

      <form action="/signup/" class="form-signup">
        <div class="social-login">
          <button class="btn facebook-btn social-btn" type="button">
            <span><i class="fab fa-facebook-f"></i> Sign up with Facebook</span>
          </button>
        </div>
        <div class="social-login">
          <button class="btn google-btn social-btn" type="button">
            <span
              ><i class="fab fa-google-plus-g"></i> Sign up with Google+</span
            >
          </button>
        </div>

        <p style="text-align: center;">OR</p>

        <input
          type="text"
          id="user-name"
          class="form-control"
          placeholder="Full name"
          required=""
          autofocus=""
        />
        <input
          type="email"
          id="user-email"
          class="form-control"
          placeholder="Email address"
          required
          autofocus=""
        />
        <input
          type="password"
          id="user-pass"
          class="form-control"
          placeholder="Password"
          required
          autofocus=""
        />
        <input
          type="password"
          id="user-repeatpass"
          class="form-control"
          placeholder="Repeat Password"
          required
          autofocus=""
        />

        <button class="btn btn-primary btn-block" type="submit">
          <i class="fas fa-user-plus"></i> Sign Up
        </button>
        <a href="#" id="cancel_signup"
          ><i class="fas fa-angle-left"></i> Back</a
        >
      </form>
      <br />
    </div>

    <footer>

  </body>
